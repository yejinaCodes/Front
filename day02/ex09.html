<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 입력양식을 그룹핑 하여 지정된 서버로 전송을 위한 태그 <form>-->
    <!-- get방식: 파일이름?search=ssg1234 주소에 데이터를 입력해서 전달하는 방식-->
    <!-- post방식: 주소가 변경되지 않는다. 데이터를 보여주지 않고 지정된 서버프로그램에 전송한다. 데이터 용량 제한이 없다-->
    <form action="login.do" method="get">
        <input type="text" name="text" id="" value="text">
        <input type="password" name="password" id=""value="password">
        <input type="file" name="file" id=""value="file">
        <input type="checkbox" name="checkbox" id=""value="checkbox">
        <input type="radio" name="radio" id=""value="radio">

        <input type="hidden" name="hidden" value="hidden">

        <input type="button" value="입력">
        <input type="reset" value="리셋">
        <input type="image" src="http://via.placeholder.com/100x100" alt="image">
        <input type="submit" value="전송버튼">
    </form>

</body>
</html>
