<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css">
    <title>Newflix</title>
    
  </head>
  <body>
    <div class="login-title">
        <img src="./img/login-img.png" alt="logImage">
        <h1 class="login-title-maintext">Newflix</h1>
        <p class="login-title-subtext">새로운 OTT 뉴플렉스 등장! 지금 가입하면 무료!</p>
    </div>  
    <div>
        <form action="#" class="login-form">
            <input type="text" name="username" required autocomplete="off" placeholder="ID">
            <input type="password" name="password"required autocomplete="off" placeholder="PASSWORD">
            <input type="submit" value="접속하기">
        </form>
    </div>
  </body>
</html>
