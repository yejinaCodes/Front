<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="./css/mypage.css" />
    <style>
      hr{
        color: grey;
      }
    </style>
  </head>
  <body>
    <div class="user-component">
      <img src="./img/mypage-profile.png" class="user-component__profile">
      <p class="user-component__id">김예진</p>
      <button class="add-profile-btn" type="button">+</button>
      <p>새프로필</p>
    </div>
    <div class="continue-watching">
      <p class="continue-watching__header">이어보기</p>
      <ul class="continue-watching__card">
      
        <li>
          <div class="container">
            <img src="./img/mypage-continueWatch-01.jpg" alt="">
            <span class="continue-watching__title">센과 치히로의 행방불명</span>
          </div>
        </li>
        <li>
          <div class="container">
            <img src="./img/mypage-continueWatch-02.jpg" alt="">
            <span class="continue-watching__title">마루 밑 아리에티</span>
          </div>
        </li>
      </ul>
    </div>
    <hr size="1">
    <div class="wishlist__header">내가 찜한 목록
      <ul>
        <li>
          <div class="wishlist-item">
            <img src="./img/mypage-wishlist-01.jpg" alt="">
            <div class="inner">
              <h class="wishlist-title">도깨비</h>
              <p class="character">김고은, 공유 출연</p>
              <span class="material-icons">
                play_arrow
                </span>
            </div>
          </div>
        </li>
        <li>
          <div class="wishlist-item">
            <img src="./img/mypage-wishlist-02.jpg" alt="">
            <div class="inner">
              <h class="wishlist-title">오만과 편견</h>
              <p class="character">황상준 출연</p>
              <span class="material-icons">
                play_arrow
                </span>
            </div>
          </div>
        </li>
        <li>
          <div class="wishlist-item">
            <img src="./img/mypage-wishlist-03.jpg" alt="">
            <div class="inner">
              <h class="wishlist-title">편의점 샛별이</h>
              <p class="character">김유정, 지창욱 출연</p>
              <span class="material-icons">
                play_arrow
                </span>
            </div>
          </div>
        
        </li>
      </ul>
      
    </div>
  </div>
  <div class="navigation-bar">
      <a href="mypage.html">
        <span class="material-icons">
          search
          </span>
    </a>
      <a href="mypage.html">
        <span class="material-icons">
          person
      </span>
    </a>

  </div>

  </body>
</html>
